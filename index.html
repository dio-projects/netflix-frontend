<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" style="font-weight: bold;">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="main-content-data">
                <div class="main-content-logo">
                    <img class="content-logo" alt="Squid Game" src="./assets/static/images/squid-game-header.png" title="Squid Game">
                </div>
                <div class="container">
                    <p class="description">
                        Hundreds of cash-strapped players accept a strange invitation to compete in children's games - with high stakes. But, a tempting prize awaits the victor.
                    </p>
                </div>
                <div class="buttons">
                    <button role="button" class="play-button button">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button role="button" class="info-button button">
                        <i class="fas fa-info-circle"></i> More Info
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0ba9a0d23e.js" crossorigin="anonymous"></script>
</body>
</html>
