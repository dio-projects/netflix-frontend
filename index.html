<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/responsive.css">
    <link rel="stylesheet" href="assets/libs/owl.carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/libs/owl.carousel/assets/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" style="font-weight: bold;">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="main-content-data">
                <div class="main-content-logo">
                    <img class="content-logo" style="width: 100%; padding-right: 5%;" src="assets/static/images/squid-game-header.png" alt="Squid Game" title="Squid Game">
                </div>
                <div class="container">
                    <p class="description">
                        Hundreds of cash-strapped players accept a strange invitation to compete in children's games - with high stakes. But, a tempting prize awaits the victor.
                    </p>
                </div>
                <div class="buttons">
                    <button role="button" class="play-button button">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button role="button" class="info-button button">
                        <i class="fas fa-info-circle"></i> More Info
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-content">
        <div class="carousel-title">
            Masterpieces
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/aquarius-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/beastars-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/breaking_bad-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/castlevania-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/death_note-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/demon_slayer-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/mask-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/naruto-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/spirited_away-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/terrace_house-banner.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-item" src="assets/static/images/slide-images/the_witcher-banner.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0ba9a0d23e.js" crossorigin="anonymous"></script>
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
